<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sequential</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./output.css">
</head>

<body>
    <nav class="nav-bar">
        <div class="logo">
            <div class="logo-img"></div>
            <h1 class="logo-text">Sequential</h1>
        </div>
        <ul class="menu">
            <li class="list-items"><a href="#">home</a></li>
            <li class="list-items"><a href="#">about</a></li>
            <li class="list-items"><a href="#">price</a></li>
        </ul>
    </nav>
    <div class="main-content">
        <div class="left-content">
            <h1 class="top-text">
                Automate Workloads using <span style="color: #686AF3;">AI</span>
            </h1>
            <div class="line"></div>
            <h3 class="bottom-text">
                Our mission is to streamline and enhance the efficiency of various administrative tasks, ultimately
                providing a more seamless and enjoyable experience for students, faculty, and staff.
            </h3>
            <div class="explore-button">
                <h2 class="button-text">Explore</h2>
            </div>
        </div>
        <div class="right-content">
            <div class="circle-3d-figure"><img src="images/3dicons-circle.png" alt=""></div>
            <div class="layer-circle-2"></div>
            <div class="concentric-circles-1"></div>
            <div class="concentric-circles-2"></div>
            <div class="cube-3d-figure-1"><img src="images/3dicons-cube.png" alt=""></div>
            <div class="img-book"><img src="images/book.png" alt=""></div>
            <div class="main-image"><img src="images/main-image.png" alt="" style="height: 340px; width: 300px;"></div>
            <div class="cube-3d-figure-2"><img src="images/3dicons-cube.png" alt=""></div>
            <div class="layer-circle-1"> <img src="images/circle-layer-1.png" alt="">
                <div class="img-star"><img src="images/3dicons-star.png" alt=""></div>
            </div>
        </div>
    </div>


    <div class="bottom-nav">
        <div class="box-sizing"></div>
        <div class="instagram"><img src="images/Instagram.png" alt=""></div>
        <div class="linkdin"><img src="images/LinkedIn.png" alt=""></div>
        <div class="x"><img src="images/X.png" alt=""></div>
    </div>
</body>

</html>
